<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoloPlay</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-title">SoloPlay</h1>
    <div class="button-container">
      <div class="toggle-container">
        <span>Hide Sidebar</span>
        <label class="switch">
          <input type="checkbox" id="toggle-sidebar">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-container">
        <span>Hide Comments</span>
        <label class="switch">
          <input type="checkbox" id="toggle-comments">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-container">
        <span>Hide Thumbnails</span>
        <label class="switch">
          <input type="checkbox" id="toggle-hide-thumbnails">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-container">
        <span>Blur Thumbnails</span>
        <label class="switch">
          <input type="checkbox" id="toggle-blur-thumbnails">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span>HideShorts</span>
        <label class="switch">
          <input type="checkbox" id="toggle-short">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
